services:
  postgres:
    image: postgres:17.5-bookworm
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idadatamart
    volumes:
      - ./init_db.py:/docker-entrypoint-initdb.d/init_db.py
      - ./schema_star.sql:/schema_star.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  etl:
    image: python:3.11.12-bookworm
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./etl:/app
      - ./init_db.py:/app/init_db.py
      - ./schema_star.sql:/app/schema_star.sql
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "pip install -r requirements.txt && python init_db.py && python etl_ida.py"

  docs:
    build: ./etl
    volumes:
      - ./docs:/docs
    ports:
      - "8080:8080"
    restart: unless-stopped
    command: >
      sh -c "\
        python -m pydoc -w etl_ida &&\
        mv etl_ida.html /docs/ &&\
        cd /docs &&\
        python -m http.server 8080\
      "
